<form color="primary">
 <mat-form-field apprearance="outline">
  <mat-label>Enter show name</mat-label>
  <mat-icon matPrefix>search</mat-icon>
  <input matInput aria-label="Tv Show" matNativeControl color="green"
  [formControl]="search" />
  <!-- <mat-hint>Specify show name like 'girls'</mat-hint> -->
  <mat-error *ngIf ="search.invalid">
   Type three or more characters to search
  </mat-error>
 </mat-form-field>
</form>
