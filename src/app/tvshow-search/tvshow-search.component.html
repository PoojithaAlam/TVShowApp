<form>
  <mat-form-field appearance="outline">
    <mat-label> TV show name </mat-label> 
    <mat-icon matPrefix> search </mat-icon>
    <input matInput aria-label="Show name" [formControl]="search"/>
    <mat-hint> Specify show name like 'Friends'</mat-hint>
    <mat-error *ngIf="search.invalid">
    Type two or more characters to search
    </mat-error>
  </mat-form-field>
</form>
